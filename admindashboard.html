<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 81, 0, 0.315);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.671);
            z-index: 1000;
            font-style: italic;
        }

        .double-color-text {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(to right, rgba(0, 102, 128, 0.514), blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .double-color-text:hover {
            transform: scale(1.05);
        }

        .logout {
            float: right;
            background-color: white;
            border: 1px solid black;
            padding: 12px 30px;
            border-radius: 5px;
            margin-right: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #ff5733, #3498db);
            transition: 0.3s;
        }

        .logout:hover {
            background: linear-gradient(to right, #3498db, #ff5733);
            transform: scale(1.05);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-top: 100px;
            margin-top: 100px; /* Prevents overlap with fixed header */
        }

        .image-box {
            border: 4px dashed blue;
            padding: 20px;
            text-align: center;
            width: 250px;
            height: 320px;
            background-color: rgba(255, 81, 0, 0.315);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-box:hover {
            background-color: rgba(0, 0, 255, 0.05);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .image-box img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .image-box:hover img {
            transform: scale(1.05);
        }

        .image-box p {
            font-size: 20px;
            margin-top: 10px;
            color: black;
            font-weight: bold; 
        }

        .image-box a {
            text-decoration: none;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 1024px) {
            .double-color-text {
                font-size: 50px;
            }

            .logout {
                font-size: 16px;
                padding: 10px 25px;
                margin-right: 15px;
            }

            .image-box {
                width: 220px;
                height: 290px;
            }

            .image-box p {
                font-size: 18px;
            }

            .image-container {
                flex-direction: row;
                gap: 15px;
                padding-top: 80px;
                margin-top: 200px; /* Added margin-top */
            }

            /* Add scroll functionality */
            body {
                overflow: scroll;
            }
        }

        @media screen and (max-width: 768px) {
            .double-color-text {
                font-size: 40px;
            }

            .image-box {
                width: 200px;
                height: 280px;
            }

            .image-box p {
                font-size: 16px;
            }

            .image-container {
                flex-direction: column;
                gap: 15px;
                padding-top: 60px;
                margin-top: 200px; /* Added margin-top */
            }

            /* Add scroll functionality */
            body {
                overflow: scroll;
            }
        }

        @media screen and (max-width: 480px) {
            .image-box {
                width: 180px;
                height: 250px;
            }

            .image-box p {
                font-size: 14px;
            }

            .image-container {
                padding-top: 60px;
                margin-top: 200px; /* Added margin-top */
            }

            .logout {
                font-size: 12px;
                padding: 6px 15px;
            }

            /* Add scroll functionality */
            body {
                overflow: scroll;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="double-color-text">AI DRIVEN CENTRALIZED DASHBOARD</h1>
        <button class="logout"><a href="#" style="color: white; text-decoration: none;">Logout</a></button>
    </div>

    <div class="image-container">
        <div class="image-box" onclick="goToPage('user.html')">
            <img src="image/usermanagemnt.jpg" alt="User Management">
            <p>User Management</p>
        </div>

        <div class="image-box" onclick="goToPage('department.html')">
           <img src="image/department image.jpg" alt="Department Management">
            <p>Department Management</p>
        </div>

        <div class="image-box" onclick="goToPage('project.html')">
            <img src="image/project image.jpg" alt="Project Management">
            <p>Project Management</p>
        </div>

        <div class="image-box" onclick="goToPage('feedback.html')">
            <img src="image/feedback.jpg" alt="Feedback System">
            <p>Feedback System</p>
        </div>
    </div>

    <script>
        function goToPage(url) {
            const box = event.currentTarget;
            box.style.transform = "scale(0.95)";
            setTimeout(() => {
                window.location.href = url;
            }, 150);
        }
    </script>
</body>
</html>
